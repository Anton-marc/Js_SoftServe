<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main">
        <div class="main_block">
            <div class="main_block_items">
                <img id="openCustomize" src="images/teapot.png" alt="teapot">
                <div style="display: none;" class="main_block_items_customization_teapot">
                    <div class="main_block_items_addRemove">
                        <div onClick="smartHouse.addDevice(new Kettle(prompt(),false))">+</div>
                        <div class="seeInfo" onClick="smartHouse.getDeviceByName().seeInfo()">See info</div>
                        <div onClick="smartHouse.deleteDeviceByName()">-</div>
                    </div>
                    <div class="main_block_items_customization_teapot_temperatue">
                        <div>Choose temperature:</div>
                        <select id="selectTemperature" onchange="smartHouse.getDeviceByName().changeTemperature()">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="main_block_items_customization_teapot_backlightcolor">
                        <div>Choose Backlightcolor:</div>
                        <div class="brightness_color">

                            <input id="kettleColor" type="color"
                                onchange="smartHouse.getDeviceByName().changeBacklightColor()" value="#e66465">


                        </div>
                    </div>
                    <div class="main_block_items_customization_teapot_onOff">
                        <div>On/Off</div>
                        <label class="switch">
                            <input name="Kettle" id="chekTeapot" type="checkbox"
                                onchange="smartHouse.getDeviceByName().checkOnState()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="main_block_items">
                <img id="openCustomizeLighting" src="images/lighting.png" alt="">
                <div style="display: none;" class="main_block_items_customization_lighting">
                    <div class="main_block_items_addRemove">
                        <div onClick="smartHouse.addDevice(new Light(prompt(),false))">+</div>
                        <div class="seeInfo" onClick="smartHouse.getDeviceByName().seeInfo()">See info</div>
                        <div onClick="smartHouse.deleteDeviceByName()">-</div>
                    </div>

                    <div class="main_block_items_customization_lighting_brightness">
                        <div>Choose brightness:</div>
                        <input onchange="smartHouse.getDeviceByName().changeBrightness()" id="brightness" type="range"
                            min="0" max="100" step="1" value="50">

                    </div>
                    <div class="main_block_items_customization_lighting_backlightcolor">
                        <div>Choose Backlightcolor:</div>
                        <div class="brightness_color">
                            <input id="lightColor" type="color"
                                onchange="smartHouse.getDeviceByName().changeBacklightColor()" value="#e66465">

                        </div>
                    </div>
                    <div class="main_block_items_customization_lighting_onOff">
                        <div>On/Off</div>
                        <label class="switch">
                            <input name="Lamp" id="chekLight" type="checkbox"
                                onchange="smartHouse.getDeviceByName('xiaomi').checkOnState()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

            </div>
            <div class="main_block_items">
                <img id="openCustomizegarage" src="images/garage.png" alt="">

                <div style="display: none;" class="main_block_items_customization_garage">
                    <div class="main_block_items_addRemove">
                        <div onClick="smartHouse.addDevice(new Garage(prompt(),false))">+</div>
                        <div class="seeInfo" onClick="smartHouse.getDeviceByName().seeInfo()">See info</div>
                        <div onClick="smartHouse.deleteDeviceByName()">-</div>
                    </div>
                    <div class="main_block_items_customization_garage_brightness">
                        <div>Choose brightness:</div>
                        <input onchange="smartHouse.getDeviceByName().changeBrightness()" id="brightnessGarage"
                            type="range" min="0" max="100" step="1" value="50">

                    </div>
                    <div class="main_block_items_customization_garage_backlightcolor">
                        <div>Choose Backlightcolor:</div>
                        <div class="brightness_color">
                            <input id="garageColor" type="color"
                                onchange="smartHouse.getDeviceByName().changeBacklightColor()" value="#e66465">

                        </div>
                    </div>
                    <div class="main_block_items_customization_garage_onOff">
                        <div>Open/Close</div>
                        <label class="switch">
                            <input name="Garage" id="chekGarage" type="checkbox"
                                onchange="smartHouse.getDeviceByName().checkOnState()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/modals.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
